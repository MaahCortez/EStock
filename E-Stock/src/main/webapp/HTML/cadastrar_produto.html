<body>
<header>
<h1>Fornecedor - Cadastrar Produto</h1>
</header>

    <form action="ServletCadastrarProduto" method="get">
        ID <input type= "number" name= "id" required/><br/>
        Descrição <input type= "text" name= "descricao" required><br/>
        Quantidade <input type= "number" name= "quantidade" required/><br/>
        Data de Atualização<input type= "date" name= "dataAtualizacao" required/><br/>
        Data de Validade<input type="date" name="dataValidade"/><br/>

        <input type="submit" value="enviar"/>
    </form>
</body>
